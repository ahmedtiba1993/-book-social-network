<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%"
           [src]="selectedImage || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREmj9Yy6-4CLgZ8b9Xt88t0hG2IvXXaFQUBmtw8Az5FA&s'"
           alt="...">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Ttile</label>
          <input [(ngModel)]="bookRequest.title" type="text" class="form-control" id="title" name="title" placeholder="Book title">
        </div>
        <div class="col-6">
          <label for="author" class="form-label">Authot name</label>
          <input [(ngModel)]="bookRequest.authorName" type="text" class="form-control" id="author" name="author" placeholder="Author name">
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input [(ngModel)]="bookRequest.isbn" type="text" class="form-control" id="isbn" name="author" placeholder="ISBN">
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea [(ngModel)]="bookRequest.synopsis" rows="4" type="text" class="form-control" id="synopsis" name="synopsis" placeholder="Book synopsis"></textarea>
        </div>
        <div class="col-12">
          <input [(ngModel)]="bookRequest.shareable" id="shareme" name="shareme" type="checkbox" class="form-check-input">
          <label for="shareme" class="form-check-label"> Sahre me</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button type="submit" (click)="saveBook()" class="btn btn-outline-primary">
            <i class="fas fa-save"> Save</i>
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"> Cancel</i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
